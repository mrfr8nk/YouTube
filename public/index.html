<script>
    class YTDownloader {
        constructor() {
            this.currentFormat = 'mp4';
            this.apiKey = 'AIzaSyB16u905w4V702Xvq81i0b2J9iX43mR85c';
            this.baseUrl = 'https://api.arabdullah.top/api';
            this.init();
        }

        init() {
            this.setupEventListeners();
            this.setupFormatSelector();
        }

        setupEventListeners() {
            const downloadBtn = document.getElementById('downloadBtn');
            const urlInput = document.getElementById('urlInput');

            downloadBtn.addEventListener('click', () => this.handleDownload());
            
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    this.handleDownload();
                }
            });

            urlInput.addEventListener('input', () => {
                this.hideError();
                this.hideResult();
            });
        }

        setupFormatSelector() {
            const formatBtns = document.querySelectorAll('.format-btn');
            
            formatBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    formatBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    this.currentFormat = btn.dataset.format;
                    this.hideResult();
                });
            });
        }

        async handleDownload() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                this.showError('Please enter a YouTube URL');
                return;
            }

            if (!this.isValidYouTubeUrl(url)) {
                this.showError('Please enter a valid YouTube URL');
                return;
            }

            this.showLoader();
            this.hideError();
            this.hideResult();

            try {
                const data = await this.fetchVideoData(url);
                this.displayResult(data);
            } catch (error) {
                console.error('Download error:', error);
                this.showError('Failed to fetch video data. Please try again.');
            } finally {
                this.hideLoader();
            }
        }

        isValidYouTubeUrl(url) {
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/(watch\?v=|shorts\/)|youtu\.be\/)[\w-]+(\S+)?$/;
            return youtubeRegex.test(url);
        }

        async fetchVideoData(url) {
            const endpoint = this.currentFormat === 'mp4' ? 'ytmp4' : 'ytmp3';
            const apiUrl = `${this.baseUrl}/${endpoint}?url=${encodeURIComponent(url)}&apiKey=${this.apiKey}`;
            
            const response = await fetch(apiUrl);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            return await response.json();
        }

        displayResult(data) {
            const resultCard = document.getElementById('resultCard');
            const videoInfo = document.getElementById('videoInfo');
            const qualityOptions = document.getElementById('qualityOptions');

            // Display video info
            videoInfo.innerHTML = `
                <img src="${data.thumbnail}" alt="Thumbnail" class="thumbnail">
                <div class="video-details">
                    <h3>${this.escapeHtml(data.title)}</h3>
                    <p class="duration">Duration: ${data.duration}</p>
                </div>
            `;

            // Display quality options
            qualityOptions.innerHTML = '';
            
            // Use availableFormats instead of formats
            const formats = data.availableFormats || [];
            
            formats.forEach(format => {
                const qualityBtn = document.createElement('a');
                qualityBtn.className = 'quality-btn';
                qualityBtn.href = format.url;
                qualityBtn.target = '_blank';
                qualityBtn.download = `${data.title}.${this.currentFormat}`;
                
                if (this.currentFormat === 'mp4') {
                    qualityBtn.innerHTML = `
                        <div><i class="fas fa-video"></i> ${format.resolution || format.format}</div>
                        <div style="font-size: 0.9em; opacity: 0.8; margin-top: 0.5rem;">
                            <i class="fas fa-download"></i> ${format.size || 'Unknown'} • ${format.mimeType.split(';')[0]}
                        </div>
                    `;
                } else {
                    qualityBtn.innerHTML = `
                        <div><i class="fas fa-music"></i> ${format.bitrate || 'Unknown'}kbps</div>
                        <div style="font-size: 0.9em; opacity: 0.8; margin-top: 0.5rem;">
                            <i class="fas fa-download"></i> ${format.size || 'Unknown'} • ${format.mimeType.split(';')[0]}
                        </div>
                    `;
                }
                
                qualityOptions.appendChild(qualityBtn);
            });

            resultCard.style.display = 'block';
        }

        showLoader() {
            const loader = document.getElementById('loader');
            const downloadBtn = document.getElementById('downloadBtn');
            
            loader.style.display = 'flex';
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        }

        hideLoader() {
            const loader = document.getElementById('loader');
            const downloadBtn = document.getElementById('downloadBtn');
            
            loader.style.display = 'none';
            downloadBtn.disabled = false;
            downloadBtn.innerHTML = '<i class="fas fa-rocket"></i> Get Download Links';
        }

        showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
        }

        hideResult() {
            const resultCard = document.getElementById('resultCard');
            resultCard.style.display = 'none';
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        new YTDownloader();
    });

    // Add some interactive effects
    document.addEventListener('mousemove', (e) => {
        const shapes = document.querySelectorAll('.shape');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        shapes.forEach((shape, index) => {
            const speed = (index + 1) * 0.02;
            shape.style.transform = `translate(${x * 20 * speed}px, ${y * 20 * speed}px)`;
        });
    });
